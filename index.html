<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <!-- GAME CONTAINER (nur sichtbar w√§hrend Spiel) -->
    <div id="gameContainer" class="game-container hidden">
        <!-- HUD (Score, Runde, Modus) -->
        <div class="game-hud" id="gameHud">
            <div class="hud-box">
                <div class="hud-label">Punkte</div>
                <div class="hud-value highlight" id="scoreDisplay">0</div>
            </div>
            <div class="hud-box">
                <div class="hud-label">Runde</div>
                <div class="hud-value"><span id="roundDisplay">1</span>/5</div>
            </div>
            <div class="hud-box">
                <div class="hud-label">Modus <span class="diff-badge" id="modeBadge">NORMAL</span></div>
                <div class="hud-value" id="lastDistance">-</div>
            </div>
        </div>

        <!-- TIMER BAR -->
        <div class="game-timer" id="timerContainer">
            <div class="game-timer-bar" id="timerBar"></div>
        </div>

        <!-- CANVAS WRAPPER -->
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="900" height="600"></canvas>
        </div>
    </div>

    <!-- ROUND RESULT POPUP (au√üerhalb gameContainer f√ºr z-index) -->
    <div class="overlay hidden" id="nextOverlay">
        <div class="popup-card">
            <div class="hud-label" id="roundTitle" style="font-size: 14px; color: #94a3b8;">ERGEBNIS</div>
            <div class="score-big" id="roundScoreVal">+0</div>
            <div id="roundFeedback" style="color: #fff; margin-bottom: 20px; font-weight: bold;">-</div>
            <button class="btn" id="nextBtn" onclick="nextRound()">Weiter</button>
        </div>
    </div>

    <!-- END SCREEN (au√üerhalb gameContainer f√ºr z-index) -->
    <div class="overlay hidden" id="endScreen">
        <div class="end-screen-card">
            <h1 id="endTitle" style="margin-top: 0;">Gut gemacht!</h1>
            <p style="color: #94a3b8; margin-bottom: 10px;">Runde beendet</p>
            <div class="score-big" id="finalScore">0</div>
            <div style="background:rgba(255,255,255,0.05); padding:15px; border-radius:8px; margin-bottom:20px;">
                <div class="hud-label">Gesammelte XP</div>
                <div id="earnedXp" style="font-size:24px; color:#34d399; font-weight:bold;">+0 XP</div>
            </div>
            <button class="btn btn-full" onclick="backToMenu()">Zur√ºck zum Men√º</button>
        </div>
    </div>

    <!-- INTRO OVERLAY (Gast / Login Auswahl) -->
    <div id="introOverlay" class="auth-screen hidden">
        <div class="auth-container">
            <h1 class="main-title" data-text="Pixel Perfect">Pixel Perfect</h1>
            <button id="btn-guest" class="btn">Gast</button>
            <button id="btn-login" class="btn" onclick="chooseLogin()">Login</button>
        </div>
    </div>

    <!-- AUTH OVERLAY (Name eingeben) -->
    <div id="authOverlay" class="auth-screen hidden">
        <div class="auth-container">
            <h1 class="main-title" data-text="Gast Zugang">Gast Zugang</h1>
            <p class="instruction-text">Wie sollen wir dich nennen?</p>
            <input type="text" id="guest-name" class="input-name" placeholder="Dein Spielername" maxlength="12" autocomplete="off">

            <div class="button-row">
                <button id="btn-back" class="btn btn-secondary">Zur√ºck</button>
                <button id="btn-start" class="btn">Start</button>
            </div>
        </div>
    </div>

    <!-- DASHBOARD / START SCREEN (Hauptmen√º nach Login) -->
    <div id="startScreen" class="main-container hidden">
        
        <!-- FIXED HEADER AREA -->
        <div class="header-area">
            <h1 class="main-title" id="mainTitle" onclick="titleClickEffect(event)">
                <span class="title-text">Pixel <span id="perfectText" class="perfect-word">Perfect</span></span>
            </h1>

            <!-- NAVIGATION TABS -->
            <div class="tab-nav">
                <button id="navModi" class="tab-btn active" onclick="switchMainTab('modes')">Modi</button>
                <button id="navTower" class="tab-btn" onclick="switchMainTab('tower')">üóº Tower</button>
            </div>
        </div>

        <!-- ARC PROFILE (oben rechts) - Arc Raiders Style -->
        <div class="arc-profile-container" onclick="triggerXPAnim()" ondblclick="devLevelUp()">
            <div class="arc-circle-wrapper">
                <svg class="progress-ring" width="60" height="60">
                    <circle class="progress-ring__circle-bg" cx="30" cy="30" r="28"></circle>
                    <circle class="progress-ring__circle" id="arcProgress" cx="30" cy="30" r="28"></circle>
                </svg>
                <div class="arc-level-text" id="arcLevel">1</div>
            </div>
            <div class="arc-name" id="arcName">GAST</div>
            <div class="xp-tooltip" id="xpTooltip">- XP bis Level 2</div>
        </div>

        <!-- CONTENT AREA - Variable height -->
        <div class="view-wrapper">
            <!-- MODES VIEW -->
            <div id="viewModes" class="content-area">
                <div id="modesGrid"></div>
                
                <div class="right-panel">
                    <div id="descArea"></div>
                    <div id="settingsArea"></div>
                </div>
                
                <div class="buttons-panel">
                    <button id="startBtn" class="btn" onclick="startGame()">Spiel Starten</button>
                    <button class="logout-link" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- TOWER VIEW -->
            <div id="viewTower" class="content-area hidden"></div>
        </div>
    </div>

    <!-- WICHTIG: Nur main.js als ES6 Module laden -->
    <script type="module" src="main.js"></script>
</body>
</html>
