<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>

    <!-- GAME CANVAS (versteckt bis Spiel startet) -->
    <canvas id="gameCanvas" width="900" height="600"></canvas>

    <!-- GAME HUD (Score, Runde, Timer) -->
    <div id="gameHud" class="invisible" style="display: none;">
        <div id="scoreDisplay">0</div>
        <div id="roundDisplay">1</div>
        <div id="timerContainer" style="opacity: 0;">
            <div id="timerBar"></div>
        </div>
        <div id="lastDistance">-</div>
    </div>

    <!-- NEXT ROUND OVERLAY -->
    <div id="nextOverlay" class="hidden">
        <div style="background: rgba(15, 23, 42, 0.95); padding: 40px; border-radius: 12px; text-align: center;">
            <h2 style="font-size: 32px; margin-bottom: 20px;">N√§chste Runde</h2>
            <button class="btn" onclick="nextRound()">Weiter</button>
        </div>
    </div>

    <!-- END SCREEN -->
    <div id="endScreen" class="hidden">
        <div style="background: rgba(15, 23, 42, 0.95); padding: 40px; border-radius: 12px; text-align: center; max-width: 500px;">
            <h1 style="font-size: 48px; margin-bottom: 20px;">Spiel Beendet!</h1>
            <div id="finalScore" style="font-size: 24px; margin-bottom: 30px;"></div>
            <button class="btn" onclick="backToMenu()">Zur√ºck zum Men√º</button>
        </div>
    </div>

    <!-- INTRO OVERLAY (Gast / Login Auswahl) -->
    <div id="introOverlay" class="auth-screen hidden">
        <div class="auth-container">
            <h1 class="main-title">Pixel Perfect</h1>
            <button id="btn-guest" class="btn">Gast</button>
            <button id="btn-login" class="btn" onclick="chooseLogin()">Login</button>
        </div>
    </div>

    <!-- AUTH OVERLAY (Name eingeben) -->
    <div id="authOverlay" class="auth-screen hidden">
        <div class="auth-container">
            <h1 class="main-title">Gast Zugang</h1>
            <p class="instruction-text">Wie sollen wir dich nennen?</p>
            <input type="text" id="guest-name" class="input-name" placeholder="Dein Spielername" maxlength="12" autocomplete="off">

            <div class="button-row">
                <button id="btn-back" class="btn btn-secondary">Zur√ºck</button>
                <button id="btn-start" class="btn">Start</button>
            </div>
        </div>
    </div>

    <!-- DASHBOARD / START SCREEN (Hauptmen√º nach Login) -->
    <div id="startScreen" class="main-container hidden">
        <h1 class="main-title" id="mainTitle">Pixel Perfect</h1>

        <!-- ARC PROFILE (oben rechts) -->
        <div class="arc-profile-container">
            <svg width="60" height="60">
                <circle cx="30" cy="30" r="24" fill="none" stroke="#1e293b" stroke-width="4"/>
                <circle id="arcProgress" cx="30" cy="30" r="24" fill="none" stroke="#3b82f6" stroke-width="4" stroke-linecap="round" transform="rotate(-90 30 30)"/>
            </svg>
            <div class="arc-text">
                <div id="arcName">Player</div>
                <div id="arcLevel">Lv 1</div>
            </div>
            <div id="xpTooltip" class="xp-tooltip">Noch 1000 XP bis Level 2</div>
        </div>

        <div class="view-wrapper">
            
            <!-- NAVIGATION TABS -->
            <div class="tab-nav">
                <button id="navModi" class="tab-btn active" onclick="switchMainTab('modes')">Modi</button>
                <button id="navTower" class="tab-btn" onclick="switchMainTab('tower')">üóº Tower</button>
            </div>

            <!-- MODES VIEW -->
            <div id="viewModes" class="content-area">
                <div id="modesGrid"></div>
                
                <div class="right-panel">
                    <div id="descArea"></div>
                    <div id="settingsArea"></div>
                </div>
                
                <div class="buttons-panel">
                    <button id="startBtn" class="btn" onclick="startGame()">Spiel Starten</button>
                    <button class="logout-link" onclick="logout()">Logout</button>
                </div>
            </div>

            <!-- TOWER VIEW -->
            <div id="viewTower" class="content-area hidden"></div>

        </div>
    </div>

    <!-- WICHTIG: Nur main.js als ES6 Module laden -->
    <script type="module" src="main.js"></script>
</body>
</html>
